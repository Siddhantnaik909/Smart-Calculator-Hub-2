<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #6f42c1;
            --primary-hover-color: #5a3d9a;
            --secondary-color: #6c757d;
            --success-color: #20c997;
            --success-hover-color: #1ba982;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --light-bg: #f8f9fa;
            --dark-bg: #1a1a1a;
            --light-container-bg: #ffffff;
            --dark-container-bg: #2c2c2c;
            --light-text: #343a40;
            --dark-text: #f8f9fa;
            --light-border: #ccc;
            --dark-border: #555;
            --nav-bg: #222;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: var(--light-bg);
            color: var(--light-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px; /* Space for fixed navbar */
            transition: background 0.3s, color 0.3s;
            min-height: 100vh;
        }

        body.dark-mode {
            background: var(--dark-bg);
            color: var(--dark-text);
        }

        /* Navbar */
        nav {
            background: var(--nav-bg);
            padding: 1rem 2rem;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        
        nav a.logo {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 700;
        }

        /* Nav Links - Desktop */
        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 0.8rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover, .nav-links a.active {
            background-color: var(--primary-hover-color);
        }
        
        .nav-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .theme-toggle {
            cursor: pointer;
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
        }

        /* Hamburger Menu (Hidden on Desktop) */
        .menu-toggle {
            display: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Main Container */
        .main-container {
            display: flex;
            flex-wrap: wrap; /* Allows stacking on mobile */
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
            width: 100%;
            max-width: 1200px;
        }

        /* Calculator and History Container */
        .calculator-container, .history-container {
            background: var(--light-container-bg);
            color: var(--light-text);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px; /* Limits width on desktop */
            flex: 1 1 400px; /* Allows shrinking/growing */
            transition: background 0.3s, color 0.3s;
        }

        body.dark-mode .calculator-container, body.dark-mode .history-container {
            background: var(--dark-container-bg);
            color: var(--dark-text);
        }

        h2 {
            margin-bottom: 2rem;
            font-size: 2rem;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.7rem;
            font-weight: 500;
            color: var(--secondary-color);
        }

        /* Responsive Input Rows */
        .input-row {
            display: flex;
            gap: 10px;
        }

        input[type="number"] {
            flex: 2; /* Takes up more space */
            padding: 0.9rem;
            border: 1px solid var(--light-border);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--light-bg);
            color: var(--light-text);
            transition: all 0.3s;
            min-width: 0; /* Prevents overflow */
        }

        select {
            flex: 1; /* Takes up less space */
            padding: 0.9rem;
            border: 1px solid var(--light-border);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--light-bg);
            color: var(--light-text);
            min-width: 80px;
        }

        body.dark-mode input[type="number"], body.dark-mode select {
            background: var(--dark-bg);
            color: var(--dark-text);
            border-color: var(--dark-border);
        }

        input[type="number"]:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(111, 66, 193, 0.5);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }

        button {
            padding: 0.9rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-calculate { background-color: var(--success-color); color: white; }
        .btn-calculate:hover { background-color: var(--success-hover-color); transform: translateY(-2px); }

        .btn-reset { background-color: var(--danger-color); color: white; }
        .btn-reset:hover { background-color: #c82333; transform: translateY(-2px); }
        
        .btn-clear-history {
            background-color: var(--warning-color);
            color: #212529;
            grid-column: 1 / -1;
        }
        .btn-clear-history:hover { background-color: #e0a800; transform: translateY(-2px); }

        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            color: white;
            background: var(--success-color);
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        #result {
            margin-top: 2rem;
            text-align: center;
            font-size: 1.1rem;
            line-height: 1.8;
            background: var(--light-bg);
            padding: 1rem;
            border-radius: 8px;
            min-height: 60px; /* Prevents layout jump */
        }
        
        body.dark-mode #result {
            background: var(--dark-bg);
        }

        /* BMI Chart */
        .bmi-chart { margin-top: 2rem; }

        .chart-bar {
            height: 20px;
            background: linear-gradient(to right, #17a2b8 18%, #20c997 25%, #ffc107 30%, #dc3545 100%);
            border-radius: 10px;
            position: relative;
            overflow: visible; /* Changed to visible so indicator shows */
        }

        .chart-indicator {
            position: absolute;
            top: -5px;
            height: 30px;
            width: 4px;
            background-color: var(--primary-color);
            border: 2px solid white;
            transform: translateX(-50%);
            transition: left 0.5s ease;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        .chart-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            color: var(--secondary-color);
        }
        
        /* History Table - Responsive Wrapper */
        .table-wrapper {
            overflow-x: auto; /* Allows table to scroll on mobile */
        }

        .history-table {
            width: 100%;
            margin-top: 1.5rem;
            border-collapse: collapse;
            min-width: 300px;
        }
        
        .history-table th, .history-table td {
            padding: 0.8rem;
            border: 1px solid var(--light-border);
            text-align: left;
        }

        body.dark-mode .history-table th, body.dark-mode .history-table td {
            border-color: var(--dark-border);
        }
        
        .history-table th {
            background-color: var(--light-bg);
            font-weight: 500;
        }
        body.dark-mode .history-table th {
            background-color: var(--dark-bg);
        }

        /* ================= MEDIA QUERIES ================= */
        @media screen and (max-width: 768px) {
            nav { padding: 1rem; }

            .menu-toggle {
                display: block; /* Show hamburger */
                order: 3; 
            }

            .nav-right {
                order: 2;
                margin-right: 15px;
            }
            
            /* Mobile Nav Dropdown */
            .nav-links {
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background-color: var(--nav-bg);
                flex-direction: column;
                align-items: center;
                padding: 20px 0;
                transform: translateY(-150%);
                transition: transform 0.3s ease-in-out;
                z-index: 999;
                box-shadow: 0 5px 10px rgba(0,0,0,0.2);
            }

            .nav-links.active { transform: translateY(0); }

            .nav-links li { width: 100%; text-align: center; margin: 10px 0; }
            .nav-links a { display: block; width: 100%; padding: 10px 0; }

            /* Content Adjustments */
            .main-container { padding: 1rem; }
            .calculator-container, .history-container { padding: 1.5rem; }
            
            h2 { font-size: 1.5rem; }
        }

    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">Smart Calculators</a>
        
        <div class="menu-toggle" id="mobile-menu">
            <i class="fas fa-bars"></i>
        </div>

        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="age_calculator.html">Age</a></li>
            <li><a href="BMI.html" class="active">BMI</a></li>
            <li><a href="emi.html">EMI</a></li>
            <li><a href="math_calculator.html">Math</a></li>
            <li><a href="percentage.html">Percentage</a></li>
            <li><a href="advanced_math_calculator.html">Advanced</a></li>
        </ul>

        <div class="nav-right">
            <a href="login.html" class="btn">Login</a>
            <button class="theme-toggle" id="theme-toggle"><i class="fas fa-moon"></i></button>
        </div>
    </nav>

    <div class="main-container">
        
        <div class="calculator-container">
            <h2>Modern BMI Calculator</h2>
            

[Image of body mass index formula]


            <div class="input-group">
                <label for="weight">Weight</label>
                <div class="input-row">
                    <input type="number" id="weight" placeholder="Enter weight">
                    <select id="weightUnit">
                        <option value="kg">kg</option>
                        <option value="lb">lb</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <label for="height">Height</label>
                 <div class="input-row">
                    <input type="number" id="height" placeholder="Enter height">
                    <select id="heightUnit">
                        <option value="cm">cm</option>
                        <option value="in">in</option>
                        <option value="m">m</option>
                    </select>
                </div>
            </div>

            <div class="button-group">
                <button class="btn-calculate" onclick="calculateBMI()">Calculate BMI</button>
                <button class="btn-reset" onclick="resetForm()">Reset</button>
            </div>

            <div id="result"></div>
            
            <div class="bmi-chart">
                <div class="chart-bar">
                    <div class="chart-indicator" id="chartIndicator" style="left: 0%;"></div>
                </div>
                <div class="chart-labels">
                    <span>Under</span>
                    <span>Normal</span>
                    <span>Over</span>
                    <span>Obese</span>
                </div>
            </div>
        </div>

        <div class="history-container">
            <h2>BMI History</h2>
            <div class="table-wrapper">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>BMI</th>
                            <th>Category</th>
                        </tr>
                    </thead>
                    <tbody id="historyBody"></tbody>
                </table>
            </div>
            <div class="button-group">
                <button class="btn-clear-history" onclick="clearHistory()">Clear History</button>
            </div>
        </div>

    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // Theme Logic
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            themeToggle.innerHTML = isDarkMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });

        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }

        // Mobile Menu Logic
        const mobileMenu = document.getElementById('mobile-menu');
        const navLinks = document.querySelector('.nav-links');

        mobileMenu.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            const icon = mobileMenu.querySelector('i');
            if (navLinks.classList.contains('active')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });

        // App Logic
        document.addEventListener('DOMContentLoaded', () => {
            loadHistory();
        });

        function calculateBMI() {
            let weight = parseFloat(document.getElementById('weight').value);
            let height = parseFloat(document.getElementById('height').value);
            const weightUnit = document.getElementById('weightUnit').value;
            const heightUnit = document.getElementById('heightUnit').value;
            const resultDiv = document.getElementById('result');

            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                resultDiv.innerHTML = '<p style="color: var(--danger-color);">Please enter valid weight and height.</p>';
                return;
            }

            // Convert to metric (kg and meters) for calculation
            if (weightUnit === 'lb') weight *= 0.453592;
            
            if (heightUnit === 'cm') height /= 100;
            else if (heightUnit === 'in') height *= 0.0254;

            const bmi = weight / (height * height);
            let category = '';
            let color = '';

            if (bmi < 18.5) {
                category = 'Underweight';
                color = 'var(--info-color)';
            } else if (bmi < 24.9) {
                category = 'Normal weight';
                color = 'var(--success-color)';
            } else if (bmi < 29.9) {
                category = 'Overweight';
                color = 'var(--warning-color)';
            } else {
                category = 'Obese';
                color = 'var(--danger-color)';
            }

            resultDiv.innerHTML = `
                <p><strong>Your BMI:</strong> ${bmi.toFixed(2)}</p>
                <p><strong>Category:</strong> <span style="color:${color}">${category}</span></p>
                <p style="font-size:0.9rem; color: var(--secondary-color)">Healthy BMI range: 18.5 - 24.9</p>
            `;

            updateChart(bmi);
            saveToHistory(bmi, category);
        }

        function updateChart(bmi) {
            const indicator = document.getElementById('chartIndicator');
            let percentage = 0;
            
            // Map BMI to percentage (0 to 100% of the bar width)
            // Note: This is an approximation for visual feedback
            if (bmi < 15) percentage = 5;
            else if (bmi > 40) percentage = 95;
            else {
                // Map range 15-40 to 0-100%
                percentage = ((bmi - 15) / (40 - 15)) * 100;
            }
            
            indicator.style.left = `${percentage}%`;
        }

        function saveToHistory(bmi, category) {
            const history = JSON.parse(localStorage.getItem('bmiHistory')) || [];
            const newEntry = { date: new Date().toLocaleDateString(), bmi: bmi.toFixed(2), category };
            history.unshift(newEntry);
            if(history.length > 10) history.pop();
            localStorage.setItem('bmiHistory', JSON.stringify(history));
            loadHistory();
        }

        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('bmiHistory')) || [];
            document.getElementById('historyBody').innerHTML = history.map(entry => `
                <tr>
                    <td>${entry.date}</td>
                    <td>${entry.bmi}</td>
                    <td>${entry.category}</td>
                </tr>
            `).join('');
        }

        function clearHistory() {
            localStorage.removeItem('bmiHistory');
            loadHistory();
        }

        function resetForm() {
            document.getElementById('weight').value = '';
            document.getElementById('height').value = '';
            document.getElementById('result').innerHTML = '';
            document.getElementById('chartIndicator').style.left = '0%';
        }
    </script>

</body>
</html>

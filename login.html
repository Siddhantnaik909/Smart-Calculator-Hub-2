<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Calculator Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #6f42c1;
            --primary-hover-color: #5a3d9a;
            --success-color: #20c997;
            --light-bg: #f8f9fa;
            --dark-bg: #1a1a1a;
            --light-container-bg: #ffffff;
            --dark-container-bg: #2c2c2c;
            --light-text: #343a40;
            --dark-text: #f8f9fa;
            --light-border: #ccc;
            --dark-border: #555;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: var(--light-bg);
            color: var(--light-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding-top: 80px;
            transition: background 0.3s, color 0.3s;
        }

        body.dark-mode {
            background: var(--dark-bg);
            color: var(--dark-text);
        }

        nav {
            background: #222;
            padding: 1rem 2rem;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        
        nav a.logo {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 700;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul a:hover, nav ul a.active {
            background-color: var(--primary-hover-color);
        }
        
        .theme-toggle {
            cursor: pointer;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            margin-left: 15px;
        }

        .nav-buttons {
            display: flex;
            align-items: center;
        }

        .auth-container {
            background: var(--light-container-bg);
            color: var(--light-text);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin-top: 20px;
        }

        body.dark-mode .auth-container {
            background: var(--dark-container-bg);
        }

        h2 {
            margin-bottom: 2rem;
            font-size: 2rem;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.7rem;
            font-weight: 500;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 0.9rem;
            border: 1px solid var(--light-border);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--light-bg);
            color: var(--light-text);
        }

        body.dark-mode input[type="email"], body.dark-mode input[type="password"] {
            background: var(--dark-bg);
            color: var(--dark-text);
            border-color: var(--dark-border);
        }

        .btn {
            width: 100%;
            padding: 0.9rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            background-color: var(--success-color);
            color: white;
        }

        p {
            margin-top: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">Smart Calculators</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="age_calculator.html">Age</a></li>
            <li><a href="BMI.html">BMI</a></li>
            <li><a href="emi.html">EMI</a></li>
            <li><a href="math_calculator.html">Math</a></li>
            <li><a href="percentage.html">Percentage</a></li>
            <li><a href="advanced_math_calculator.html">Advanced</a></li>
        </ul>
        <div class="nav-buttons">
            <a href="login.html" class="btn active" style="margin-right: 10px;">Login</a>
            <a href="signup.html" class="btn">Sign Up</a>
            <button class="theme-toggle" id="theme-toggle"><i class="fas fa-moon"></i></button>
        </div>
    </nav>

    <div class="auth-container">
        <h2>Login to Your Account</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p>Don\'t have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            themeToggle.innerHTML = body.classList.contains('dark-mode') ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (response.ok) {
                localStorage.setItem('user', JSON.stringify(data.user));
                alert('Login successful!');
                window.location.href = 'index.html';
            } else {
                alert(data.message);
            }
        });
    </script>

</body>
</html>

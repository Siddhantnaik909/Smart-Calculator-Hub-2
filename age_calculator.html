<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #6f42c1;
            --primary-hover-color: #5a3d9a;
            --secondary-color: #6c757d;
            --success-color: #20c997;
            --success-hover-color: #1ba982;
            --danger-color: #dc3545;
            --light-bg: #f8f9fa;
            --dark-bg: #1a1a1a;
            --light-container-bg: #ffffff;
            --dark-container-bg: #2c2c2c;
            --light-text: #343a40;
            --dark-text: #f8f9fa;
            --light-border: #ccc;
            --dark-border: #555;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: var(--light-bg);
            color: var(--light-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding-top: 80px;
            transition: background 0.3s, color 0.3s;
        }

        body.dark-mode {
            background: var(--dark-bg);
            color: var(--dark-text);
        }

        /* Navbar */
        nav {
            background: #222;
            padding: 1rem 2rem;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        
        nav a.logo {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 700;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul a:hover, nav ul a.active {
            background-color: var(--primary-hover-color);
        }
        
        .theme-toggle {
            cursor: pointer;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            margin-left: 15px;
        }

        .nav-buttons {
            display: flex;
            align-items: center;
        }

        /* Container */
        .container {
            background: var(--light-container-bg);
            color: var(--light-text);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            margin-top: 20px;
            transition: background 0.3s, color 0.3s;
        }

        body.dark-mode .container {
            background: var(--dark-container-bg);
            color: var(--dark-text);
        }

        h2 {
            margin-bottom: 2rem;
            font-size: 2rem;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.7rem;
            font-weight: 500;
            color: var(--secondary-color);
        }

        input[type="date"] {
            width: 100%;
            padding: 0.9rem;
            border: 1px solid var(--light-border);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--light-bg);
            color: var(--light-text);
            transition: all 0.3s;
        }
        
        body.dark-mode input[type="date"] {
            background: var(--dark-bg);
            color: var(--dark-text);
            border-color: var(--dark-border);
        }

        input[type="date"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(111, 66, 193, 0.5);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }

        button {
            padding: 0.9rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-calculate {
            background-color: var(--success-color);
            color: white;
        }

        .btn-calculate:hover {
            background-color: var(--success-hover-color);
            transform: translateY(-2px);
        }

        .btn-reset {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-reset:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        #result {
            margin-top: 2.5rem;
            text-align: center;
            font-size: 1.1rem;
            line-height: 1.8;
            background: var(--light-bg);
            padding: 1rem;
            border-radius: 8px;
        }
        
        body.dark-mode #result {
            background: var(--dark-bg);
        }

        #result p {
            margin-bottom: 0.5rem;
        }

        #result strong {
            color: var(--primary-color);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="index.html" class="logo">Smart Calculators</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="age_calculator.html" class="active">Age</a></li>
            <li><a href="BMI.html">BMI</a></li>
            <li><a href="emi.html">EMI</a></li>
            <li><a href="math_calculator.html">Math</a></li>
            <li><a href="percentage.html">Percentage</a></li>
            <li><a href="advanced_math_calculator.html">Advanced</a></li>
        </ul>
        <div class="nav-buttons">
            <a href="login.html" class="btn" style="margin-right: 10px;">Login</a>
            <a href="signup.html" class="btn">Sign Up</a>
            <button class="theme-toggle" id="theme-toggle"><i class="fas fa-moon"></i></button>
        </div>
    </nav>

    <!-- Age Calculator -->
    <div class="container">
        <h2>Modern Age Calculator</h2>

        <div class="input-group">
            <label for="birthDate">Your Date of Birth</label>
            <input type="date" id="birthDate">
        </div>

        <div class="input-group">
            <label for="todayDate">Today's Date</label>
            <input type="date" id="todayDate">
        </div>

        <div class="button-group">
            <button class="btn-calculate" onclick="calculateAge()">Calculate Age</button>
            <button class="btn-reset" onclick="resetForm()">Reset</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById('todayDate').valueAsDate = new Date();

        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            themeToggle.innerHTML = isDarkMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });

        // Load theme from local storage
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }


        function calculateAge() {
            // ... (rest of the script is the same)
            const birthDate = new Date(document.getElementById('birthDate').value);
            const todayDate = new Date(document.getElementById('todayDate').value);
            const resultDiv = document.getElementById('result');

            if (isNaN(birthDate)) {
                resultDiv.innerHTML = '<p style="color: red;">Please enter a valid date of birth.</p>';
                return;
            }

            if (birthDate > todayDate) {
                resultDiv.innerHTML = '<p style="color: red;">Birth date cannot be in the future.</p>';
                return;
            }

            let years = todayDate.getFullYear() - birthDate.getFullYear();
            let months = todayDate.getMonth() - birthDate.getMonth();
            let days = todayDate.getDate() - birthDate.getDate();

            if (days < 0) {
                months--;
                const lastMonth = new Date(todayDate.getFullYear(), todayDate.getMonth(), 0);
                days += lastMonth.getDate();
            }

            if (months < 0) {
                years--;
                months += 12;
            }

            const totalDays = Math.floor((todayDate - birthDate) / (1000 * 60 * 60 * 24));
            const totalHours = totalDays * 24;
            const totalMinutes = totalHours * 60;
            const totalSeconds = totalMinutes * 60;

            resultDiv.innerHTML = `
                <p><strong>Age:</strong> ${years} years, ${months} months, ${days} days</p>
                <hr>
                <p><strong>Total Days:</strong> ${totalDays.toLocaleString()}</p>
                <p><strong>Total Hours:</strong> ${totalHours.toLocaleString()}</p>
                <p><strong>Total Minutes:</strong> ${totalMinutes.toLocaleString()}</p>
                <p><strong>Total Seconds:</strong> ${totalSeconds.toLocaleString()}</p>
            `;
        }

        function resetForm() {
            document.getElementById('birthDate').value = '';
            document.getElementById('todayDate').valueAsDate = new Date();
            document.getElementById('result').innerHTML = '';
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #6f42c1;
            --primary-hover-color: #5a3d9a;
            --secondary-color: #6c757d;
            --success-color: #20c997;
            --success-hover-color: #1ba982;
            --danger-color: #dc3545;
            --light-bg: #f8f9fa;
            --dark-bg: #1a1a1a;
            --light-container-bg: #ffffff;
            --dark-container-bg: #2c2c2c;
            --light-text: #343a40;
            --dark-text: #f8f9fa;
            --light-border: #ccc;
            --dark-border: #555;
            --card-bg-light: #f1f3f5;
            --card-bg-dark: #3a3a3a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: var(--light-bg);
            color: var(--light-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding-top: 80px;
            padding-bottom: 40px;
            transition: background 0.3s, color 0.3s;
        }

        body.dark-mode {
            background: var(--dark-bg);
            color: var(--dark-text);
        }

        /* Navbar */
        nav {
            background: #222;
            padding: 1rem 2rem;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        
        nav a.logo {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 700;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul a:hover, nav ul a.active {
            background-color: var(--primary-hover-color);
        }
        
        .theme-toggle {
            cursor: pointer;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            margin-left: 15px;
        }

        .nav-buttons {
            display: flex;
            align-items: center;
        }

        /* Container */
        .container {
            background: var(--light-container-bg);
            color: var(--light-text);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px; /* Widened slightly for new grid */
            margin-top: 20px;
            transition: background 0.3s, color 0.3s;
        }

        body.dark-mode .container {
            background: var(--dark-container-bg);
            color: var(--dark-text);
        }

        h2 {
            margin-bottom: 2rem;
            font-size: 2rem;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.7rem;
            font-weight: 500;
            color: var(--secondary-color);
        }

        input[type="date"] {
            width: 100%;
            padding: 0.9rem;
            border: 1px solid var(--light-border);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--light-bg);
            color: var(--light-text);
            transition: all 0.3s;
        }
        
        body.dark-mode input[type="date"] {
            background: var(--dark-bg);
            color: var(--dark-text);
            border-color: var(--dark-border);
        }

        input[type="date"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(111, 66, 193, 0.5);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }

        button {
            padding: 0.9rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-calculate {
            background-color: var(--success-color);
            color: white;
        }

        .btn-calculate:hover {
            background-color: var(--success-hover-color);
            transform: translateY(-2px);
        }

        .btn-reset {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-reset:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        /* Result Styles */
        #result {
            margin-top: 2rem;
            display: none; /* Hidden by default */
            animation: fadeIn 0.5s ease-in-out;
        }

        .result-main {
            text-align: center;
            font-size: 1.3rem;
            padding: 1rem;
            background: rgba(111, 66, 193, 0.1);
            border-radius: 10px;
            border: 2px solid var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .result-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stat-card {
            background: var(--card-bg-light);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.2s;
        }

        body.dark-mode .stat-card {
            background: var(--card-bg-dark);
        }

        .stat-card:hover {
            transform: translateY(-3px);
        }

        .stat-card i {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .stat-card h4 {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stat-card p {
            font-weight: bold;
            font-size: 1.1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 500px) {
            .result-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">Smart Calculators</a>
        <ul class="nav-links" style="display: none;"> <li><a href="index.html">Home</a></li>
            <li><a href="age_calculator.html" class="active">Age</a></li>
        </ul>
        <div class="nav-buttons">
            <button class="theme-toggle" id="theme-toggle"><i class="fas fa-moon"></i></button>
        </div>
    </nav>

    <div class="container">
        <h2>Modern Age Calculator</h2>

        <div class="input-group">
            <label for="birthDate">Your Date of Birth</label>
            <input type="date" id="birthDate">
        </div>

        <div class="input-group">
            <label for="todayDate">Today's Date</label>
            <input type="date" id="todayDate">
        </div>

        <div class="button-group">
            <button class="btn-calculate" onclick="calculateAge()">Calculate Age</button>
            <button class="btn-reset" onclick="resetForm()">Reset</button>
        </div>

        <div id="result">
            </div>
    </div>

    <script>
        document.getElementById('todayDate').valueAsDate = new Date();

        // Theme Toggle Logic
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            themeToggle.innerHTML = isDarkMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });

        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }

        // Add Enter Key Support
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                calculateAge();
            }
        });

        function getZodiacSign(day, month) {
            const zodiacSigns = [
                { sign: "Capricorn", endDay: 19 },
                { sign: "Aquarius", endDay: 18 },
                { sign: "Pisces", endDay: 20 },
                { sign: "Aries", endDay: 19 },
                { sign: "Taurus", endDay: 20 },
                { sign: "Gemini", endDay: 20 },
                { sign: "Cancer", endDay: 22 },
                { sign: "Leo", endDay: 22 },
                { sign: "Virgo", endDay: 22 },
                { sign: "Libra", endDay: 22 },
                { sign: "Scorpio", endDay: 21 },
                { sign: "Sagittarius", endDay: 21 },
                { sign: "Capricorn", endDay: 31 } // Loop back to Cap
            ];
            
            // Adjust month to 0-index match but logic uses 1-12 usually. 
            // Let's stick to standard logic:
            if (day > zodiacSigns[month].endDay) {
                return zodiacSigns[month + 1].sign;
            } else {
                return zodiacSigns[month].sign;
            }
        }

        function calculateAge() {
            const birthDateInput = document.getElementById('birthDate').value;
            const todayDateInput = document.getElementById('todayDate').value;
            const resultDiv = document.getElementById('result');

            if (!birthDateInput) {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = '<p style="color: var(--danger-color); text-align: center;">Please enter a valid date of birth.</p>';
                return;
            }

            const birthDate = new Date(birthDateInput);
            const todayDate = new Date(todayDateInput);

            if (birthDate > todayDate) {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = '<p style="color: var(--danger-color); text-align: center;">Birth date cannot be in the future.</p>';
                return;
            }

            // --- Age Calculation ---
            let years = todayDate.getFullYear() - birthDate.getFullYear();
            let months = todayDate.getMonth() - birthDate.getMonth();
            let days = todayDate.getDate() - birthDate.getDate();

            if (days < 0) {
                months--;
                const lastMonth = new Date(todayDate.getFullYear(), todayDate.getMonth(), 0);
                days += lastMonth.getDate();
            }

            if (months < 0) {
                years--;
                months += 12;
            }

            // --- Extra Stats ---
            const totalDays = Math.floor((todayDate - birthDate) / (1000 * 60 * 60 * 24));
            const totalHours = totalDays * 24;
            
            // Day of Birth
            const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const birthDayName = daysOfWeek[birthDate.getDay()];

            // Zodiac
            const zodiac = getZodiacSign(birthDate.getDate(), birthDate.getMonth());

            // Next Birthday Logic
            const currentYear = todayDate.getFullYear();
            let nextBirthday = new Date(currentYear, birthDate.getMonth(), birthDate.getDate());
            
            if (todayDate > nextBirthday) {
                nextBirthday.setFullYear(currentYear + 1);
            }
            
            const timeToNext = nextBirthday - todayDate;
            const daysToNext = Math.ceil(timeToNext / (1000 * 60 * 60 * 24));
            let monthsToNext = Math.floor(daysToNext / 30.44); // Approx
            let remainingDaysToNext = Math.floor(daysToNext % 30.44);
            
            // Simple string for next bday
            const nextBdayString = daysToNext === 0 ? "Today! Happy Birthday! ðŸŽ‚" : `${daysToNext} days`;

            // --- Render HTML ---
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <div class="result-main">
                    <strong>${years}</strong> Years, <strong>${months}</strong> Months, <strong>${days}</strong> Days
                </div>

                <div class="result-grid">
                    <div class="stat-card">
                        <i class="fas fa-calendar-day"></i>
                        <h4>Day of Birth</h4>
                        <p>${birthDayName}</p>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-star"></i>
                        <h4>Zodiac Sign</h4>
                        <p>${zodiac}</p>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-hourglass-half"></i>
                        <h4>Total Days Alive</h4>
                        <p>${totalDays.toLocaleString()}</p>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-birthday-cake"></i>
                        <h4>Next Birthday</h4>
                        <p>${nextBdayString}</p>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-clock"></i>
                        <h4>Total Hours</h4>
                        <p>${totalHours.toLocaleString()}</p>
                    </div>
                     <div class="stat-card">
                        <i class="fas fa-baby"></i>
                        <h4>Months Old</h4>
                        <p>${(years * 12) + months}</p>
                    </div>
                </div>
            `;
        }

        function resetForm() {
            document.getElementById('birthDate').value = '';
            document.getElementById('todayDate').valueAsDate = new Date();
            document.getElementById('result').style.display = 'none';
            document.getElementById('result').innerHTML = '';
        }
    </script>

</body>
</html>

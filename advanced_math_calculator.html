<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Math Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #6f42c1;
            --primary-hover-color: #5a3d9a;
            --secondary-color: #6c757d;
            --success-color: #20c997;
            --success-hover-color: #1ba982;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --light-bg: #f8f9fa;
            --dark-bg: #1a1a1a;
            --light-container-bg: #ffffff;
            --dark-container-bg: #2c2c2c;
            --light-text: #343a40;
            --dark-text: #f8f9fa;
            --light-border: #ccc;
            --dark-border: #555;
            --operator-bg: #6f42c1;
            --operator-hover-bg: #5a3d9a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: var(--light-bg);
            color: var(--light-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding-top: 80px;
            transition: background 0.3s, color 0.3s;
        }

        body.dark-mode {
            background: var(--dark-bg);
            color: var(--dark-text);
        }

        nav {
            background: #222;
            padding: 1rem 2rem;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        
        nav a.logo {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 700;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul a:hover, nav ul a.active {
            background-color: var(--primary-hover-color);
        }
        
        .theme-toggle {
            cursor: pointer;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
        }

        .container {
            background: var(--light-container-bg);
            color: var(--light-text);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            margin-top: 20px;
        }

        body.dark-mode .container {
            background: var(--dark-container-bg);
        }

        #display {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 2.5rem;
            text-align: right;
            border: 1px solid var(--light-border);
            border-radius: 8px;
            background: var(--light-bg);
            color: var(--light-text);
            margin-bottom: 1.5rem;
        }

        body.dark-mode #display {
            background: var(--dark-bg);
            color: var(--dark-text);
            border-color: var(--dark-border);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.8rem;
        }

        button {
            padding: 1.2rem;
            font-size: 1.3rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: var(--light-bg);
            color: var(--light-text);
            transition: all 0.2s;
        }
        
        body.dark-mode button {
             background: var(--dark-container-bg);
             color: var(--dark-text);
        }

        .operator {
            background: var(--operator-bg);
            color: white;
        }

        .equal {
            background: var(--success-color);
            color: white;
            grid-column: span 2;
        }

        .ac {
            background-color: var(--danger-color);
            color: white;
        }

    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">Smart Calculators</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="age_calculator.html">Age</a></li>
            <li><a href="BMI.html">BMI</a></li>
            <li><a href="emi.html">EMI</a></li>
            <li><a href="math_calculator.html">Math</a></li>
            <li><a href="percentage.html">Percentage</a></li>
            <li><a href="advanced_math_calculator.html" class="active">Advanced</a></li>
        </ul>
        <button class="theme-toggle" id="theme-toggle"><i class="fas fa-moon"></i></button>
    </nav>

    <div class="container">
        <div id="display">0</div>
        <div class="buttons">
            <button onclick="appendFunction('sin(')">sin</button>
            <button onclick="appendFunction('cos(')">cos</button>
            <button onclick="appendFunction('tan(')">tan</button>
            <button onclick="appendValue('**')">^</button>
            <button onclick="appendValue('Math.sqrt(')">√</button>

            <button onclick="appendValue('(')">(</button>
            <button onclick="appendValue(')')')</button>
            <button class="ac" onclick="clearDisplay()">AC</button>
            <button class="operator" onclick="backspace()"><i class="fas fa-backspace"></i></button>
            <button class="operator" onclick="appendValue('/')">÷</button>

            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendValue('*')">×</button>
            <button onclick="appendValue('Math.PI')">π</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendValue('-')">-</button>
            <button onclick="appendValue('Math.E')">e</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="operator" onclick="appendValue('+')">+</button>
            <button onclick="appendValue('.')">.</button>
            
            <button onclick="appendValue('0')">0</button>
            <button class="equal" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            themeToggle.innerHTML = body.classList.contains('dark-mode') ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });

        function appendValue(value) {
            if (display.innerText === '0') {
                display.innerText = value;
            } else {
                display.innerText += value;
            }
        }

        function appendFunction(func) {
            if (display.innerText === '0') {
                display.innerText = `Math.${func}`;
            } else {
                display.innerText += `Math.${func}`;
            }
        }

        function clearDisplay() {
            display.innerText = '0';
        }

        function backspace() {
            display.innerText = display.innerText.slice(0, -1);
            if (display.innerText === '') {
                display.innerText = '0';
            }
        }

        function calculateResult() {
            try {
                display.innerText = eval(display.innerText.replace('π', 'Math.PI').replace('e', 'Math.E'));
            } catch (e) {
                display.innerText = 'Error';
            }
        }
    </script>

</body>
</html>
